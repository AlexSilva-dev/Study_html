<style>
    .subscribe-button{
        background-color: red;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 14px;
        transition: opacity 0.15s;

    }
    .subscribe-button:hover{
        opacity: 0.5;
    }
    .subscribe-button:active{
        opacity: 0.3;
    }

    .join-button{
        background-color: white;
        color: rgb(1, 55, 202);
        border-color: rgb(1, 55, 202);
        border-radius: 2px;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 60px;
        cursor: pointer;
        margin-left: 20px;
        transition: color 1s, background-color 1s;
    }
    .join-button:hover{
        color: white;
        background-color: rgb(1, 55, 202);

    }
    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(67, 158, 255);
        color: white;
        border: none;
        border-radius: 30px;
        height: 36px;
        width: 70px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 20px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
