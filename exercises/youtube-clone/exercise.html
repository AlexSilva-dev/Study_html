<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone study</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <center>
        <img class="img-t1" src="assets/thumbnail-1.webp">
        <br>

        <input class="input-search" type="text" placeholder="Search">
        <br>

        <input class="input-google" type="text" placeholder="Search Google or type a URL">

        <br>

        <form class="form-email">
            <div class="div-email">

                <label class="label-email">Email</label>
                <input class="input-email" type="text" placeholder="Search">
                <br>
               
            </div>
            
            <p class="p-email">By clicking Agree &amp; Join, you agree to the Privacy Policy.</p>
            <input class="input-submit" type="submit" value="Agree &amp; Join" >

        </form>

        <div class="div-google">
            
            <img src="assets/googlelogo_color_160x56dp.png" alt="">
            <input class='input-url' type="text" placeholder="Search Google or type a URL">
                
            

        </div>
        
        


    </center>

</body>

</html>
